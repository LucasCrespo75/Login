<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
</h:head>

<h:body>
	<h:form>
		<p:dialog header="Login" modal="true" visible="true">
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome: " />
				<p:inputText value="#{LoginBean.nome_usuario}" />
				<p:outputLabel value="Senha: " />
				<p:password value="#{LoginBean.senha_usuario}" />
				<p:commandButton value="Entrar" action="#{LoginBean.entrar}" update="@form" />

				<p:commandButton value="Criar"
					onclick="PF('criarUsuario').show();" />

			</p:panelGrid>
		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>
		</p:dialog>


		
		<!-- Criar usuario -->
		<p:dialog header="Cadastro" modal="true" visible="false"
			widgetVar="criarUsuario">
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome: " />
				<p:inputText value="#{LoginBean.usuario.nome_usuario}" />
				<p:outputLabel value="Senha: " />
				<p:password value="#{LoginBean.usuario.senha_usuario}" />
				<p:outputLabel value="Cpf: " />
				<p:inputText value="#{LoginBean.usuario.id_cpf}" />
				<p:commandButton value="Cadastro" actionListener="#{LoginBean.cadastroUsuario}" update="@form" /> 
			</p:panelGrid>
		</p:dialog>
	</h:form>
</h:body>
</html>
